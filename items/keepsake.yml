---
# -- Keepsakes
- name: Cyl Wand
  description: >-
    Once your run-of-the-mill stick,
    this wand has been lined with gems that occasionally light and spark, 
    the energy giving Coffea Cyl plants a 10% boost to yield speed.
  passive_plant_effects:
    - description: >-
        The occasional static discharged from this Wand allows Cyl plants to recharge, 
        allowing them to produce yields 10% faster.
      for_plants: { Only: [ Coffea Cyl ] }
      buff: { YieldSpeedMultiplier: 1.10 }

- name: Vine Keyboard
  description: >-
    The loud clacking of this keyboard's keys enchant Hacker Vibes Vines, 
    sending those who hear it into a trancelike state where they work
    on their yields at a 10% faster rate.
  passive_plant_effects:
    - description: >-
        What with the pen being mightier than the sword,
        arming yourself with a nice Keyboard is never a bad idea. 
        This one even gives Hacker Vibes Vines a 10% boost to yield speed.
      for_plants: { Only: [ Hacker Vibes Vine ] }
      buff: { YieldSpeedMultiplier: 1.10 }

- name: Rolling Pin
  description: >-
    Bracti fear the Rolling Pin more than almost any other tool,
    and in the hands of the correct wielder, 
    it will inspire them to work harder with a 10% boost to the speed of yields.
  passive_plant_effects:
    - description: >-
        It may be better to be loved than feared,
        but the unease Rolling Pins generate among the Bractus
        crowds increase their yield speeds by 10%!
      for_plants: { Only: [ Bractus ] }
      buff: { YieldSpeedMultiplier: 1.10 }

- name: Cytrus Staff
  description: >-
    Energy overflows from this staff,
    with orange lightning arcing from Cyl to Cyl,
    sending them all into overdrive. 
    These high energy Cyl can now produce yields 30% faster!
  passive_plant_effects:
    - description: >-
        This Cytrus Staff's magical might supercharges Cyl with powerful,
        precise bolts of orange electricity,
        increasing the yield speed of Coffea Cyl by 30%!
      for_plants: { Only: [ Coffea Cyl ] }
      buff: { YieldSpeedMultiplier: 1.30 }
  
- name: Jungleboard
  description: >-
    Click clack. Clickity clack click.
    Upon hearing this sound, any Hacker Vibes Vines will become lost in the forest of their minds, 
    releasing more vIbes with a 30% boost to yield speed.
  passive_plant_effects:
    - description: >-
        The light jungle sounds of this Jungleboard send Hacker Vibes Vines
        into a deep meditative state where they produce yields 30% more often!
      for_plants: { Only: [ Hacker Vibes Vine ] }
      buff: { YieldSpeedMultiplier: 1.30 }

- name: Kingpin
  description: >-
    The majesty and might of this Rolling Pin has grown beyond mere bread,
    and the terror it causes within Bracti now gives them a 30% boost to yield speed.
  passive_plant_effects:
    - description: >-
        The top tool of its kitchen college,
        the Kingpin orders Bracti to supply both bread and circus,
        still somehow increasing the frequency of Bractus yields by 30%.
      for_plants: { Only: [ Bractus ] }
      buff: { YieldSpeedMultiplier: 1.30 }

# Tinkerstool stuff
- name: Tinkerpart
  description: >-
    A mysterious, mechanical scrap that can only be handled by the most masterful craftsmen.
    It smells and feels a bit damp.

- name: Tinkermultitool
  description: >-
    A wieldly tool for only the finest craftsmen, this is the trade tool of a Tinkerstool. 
    With the power of all three tools combined,
    this tool takes on the abilities of all its predecessors doubled.
  passive_plant_effects:
    - description: 2.4% chance of double craft yields!
      for_plants: { Only: [ Tinkerstool ] }
      buff: { DoubleCraftYield: 0.024 }
    
    - description: 4% chance of craft return!
      for_plants: { Only: [ Tinkerstool ] }
      buff: { CraftReturnChance: 0.04 }
    
    - description: 48% faster crafts!
      for_plants: { Only: [ Tinkerstool ] }
      buff: { CraftSpeedMultiplier: 1.48 }

- name: Tinkersledge
  description: >-
    A mushroom with a heavy-duty hammer? What? This springy tool takes precision and focus, 
    and using it will allow a 1.2% chance at double the crafting yield!
  passive_plant_effects:
    - description: >-
        Not much can't be solved by a good whack with a hammer! 
        This one somehow even gives a 1.2% chance that you get double the crafts!
      for_plants: { Only: [ Tinkerstool ] }
      buff: { DoubleCraftYield: 0.012 }

- name: Tinkerdriver
  description: >-
    A carefully crafted tool that allows careful crafting. 
    Having this tool available allows for a 2% chance to
    have some of your crafting resources returned.
  passive_plant_effects:
    - description: >-
        The precision of this new new screwdriver is crazy!
        Just like you'd be without it's 2% craft return chance!
      for_plants: { Only: [ Tinkerstool ] }
      buff: { CraftReturnChance: 0.02 }

- name: Tinkerlight
  description: >-
    While this flashlight seems normal enough,
    it has the uncanny ability to filter light through artificial gills
    to refract light into an assortment of shapes and shades. 
    It also has the unique ability of boosting crafting speed by 24%.
  passive_plant_effects:
    - description: >-
        Through it's many lenses and filters,
        it's hard not to be entranced by this tool's fantastic lights. 
        It somehow makes crafting 24% faster.
      for_plants: { Only: [ Tinkerstool ] }
      buff: { CraftSpeedMultiplier: 1.24 }

# Buzzwings
- name: Crystalline Buzzwing Bagling
  description: >-
    A curious flying bag which is sometimes tied to a goblin folk legend.
    Upon opening you can usually find quite a few treats.

- name: Spirited Buzzwing Bagling
  description: >-
    Magical bags such as this are rumored to have been commonplace in a time long past.
    It is bound to have some magical items inside.

- name: Doughy Buzzwing Bagling
  description: >-
    The secret to the creation of these rare winged bags was supposedly lost,
    making their sudden return quite curious. 
    Opening it may give way to fantastic rewards.

- name: Crystalline Buzzwing Boxling
  description: >-
    A flightful box of amber with a nice shine to it.
    Other than being a decent mirror, it is sure to contain something of worth.

- name: Spirited Buzzwing Boxling
  description: >-
    Infused with the might of duct tape,
    this box flies strong, wings flapping rhythmically.
    The box itself is worth trying to open for the hope of good loot.

- name: Doughy Buzzwing Boxling
  description: >-
    For something made of dough,
    this box holds itself together well, while still being a bit malleable.
    Treasure is certain to be found within.

- name: Crystalline Buzzwing Boxlet
  description: >-
    At the correct angle, this box reflects lights that mesmerize those who see it.
    Though it's telling that there is treasure to be discovered, 
    the box itself seems to be a replica of an old goblin design.

- name: Spirited Buzzwing Boxlet
  description: >-
    The soft humming of this boxes wing is almost musical in nature,
    sounding like an ancient hymn of an old goblin tribe. 
    Maybe inside you'll find some of their legendary treasure.

- name: Doughy Buzzwing Boxlet
  description: >-
    From the corner of one's eye, it seems that the dough on this box occasionally shifts and slides,
    as if it has been granted life by powerful magicks, known only to the ancients. 
    One knows they can find valuable trinkets within this enchanted box.

- name: Crystalline Buzzwing Megabox
  description: >-
    This crystal-laden box lights up with strange magicks,
    similarly to a rumored piece of magitech made by the Brognarks. 
    Bounty and wealth are promised to those who can access its contents.

- name: Spirited Buzzwing Megabox
  description: >-
    The melodious buzzings of this box remind of a song of the fabled and revered Brognark tribe. 
    The song hints at a glorious treasure, which you may be holding now.

- name: Doughy Buzzwing Megabox
  description: >-
    The way in which this box's outsides are animated emulate the magicks
    of the great Brognark civilization. 
    The maker of this box has surely inserted items of much value.    
# Potions
- name: Volatile Vial
  description: >-
    A glass bottle which sizzles with magic.
    Some of this energy escapes into whatever it holds, limiting its number of uses.