            makes:
              All:
                - Xp: [ 1400, 2100 ]
                - OneOf:
                    - [0.40, Item: Bagling Egg]
                    - [0.18, Item: Spirited Buzzwing Boxling]
                    - [0.18, Item: Crystalline Buzzwing Boxling]
                    - [0.12, Item: Spirited Buzzwing Bagling]
                    - [0.12, Item: Crystalline Buzzwing Bagling]
            time: 24
            art: Doughy Buzzwing Bagling

